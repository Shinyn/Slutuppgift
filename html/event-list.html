    <div class="card">
      <h3 class="event-name">Brewfest</h3>
      <p class="event-date">Right now!</p>
      <p class="event-description">
        Drunken shananigans with your friends and a bunch of friendly strangers
      </p>
      <p class="event-agenda">
        Get drunk, eat sausage & cheese, try not to puke at the end of it
      </p>
      <div class="images">
        <img
          src="../images/brewfest.jpg"
          alt="A female dwarf with a drink in hand stands infront of a couple of tents filled with kegs"
          class="card-image"
        />
        <img
          src="../images/brewfest2.jpg"
          alt="A worgen, an undead, a human and a nightelf sits at a table drinking beer"
          class="card-image"
        />
        <img
          src="../images/brewfest3.jpg"
          alt="A dwarf couple dances on a wooden structure next to keg that shoots beer like a fountain"
          class="card-image"
        />
        <img
          src="../images/brewfest4.jpg"
          alt="Two dwarfs standing in a tent filled with kegs of beer"
          class="card-image"
        />
      </div>
      <p class="event-category"></p>
    </div>

      - Event Detail Page: Det ska finnas en detaljsida som visar detaljer för ett event:

    - Kort beskrivning
        - VG - utfällda beskrivningen från list sidorna
    - Agenda
    - 4 st bilder (när man för musen över en bild så ska den expandera med 10 px)
        - Glöm inte alt-taggar
    - Kategori (antingen nöje, utbildning, afterwork).
