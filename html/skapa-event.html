<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/skapa-event.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="../main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Create Event</h1>
    <!-- Navbar -->
    <nav>
      <a href="../index.html">Home</a>
      <a href="../html/alla-events.html">All events</a>
      <a href="../html/skapa-event.html">Create event</a>
      <a href="../html/om-oss.html">About</a>
    </nav>

    <div class="main">
      <form class="form" action="" method="GET">
        <div class="form-item form-name">
          <label for="name">Name</label>
          <input name="name" type="text" placeholder="John Doe" />
        </div>

        <div class="form-item form-date">
          <label for="date">Date</label>
          <input name="date" type="date" />
        </div>

        <div class="form-item form-description">
          <label for="description">Description</label>
          <textarea name="description"></textarea>
          <!-- <input name="description" type="text" /> -->
        </div>

        <div class="form-item form-agenda">
          <label for="agenda">Agenda</label>
          <textarea name="agenda"></textarea>
          <!-- <input name="agenda" type="text" /> -->
        </div>

        <div class="form-item form-file-picker">
          <label for="images">Images</label>
          <input name="images" type="file" multiple="multiple" />
        </div>

        <div class="form-item form-drop-down">
          <label for="category-options">Category</label>
          <select class="drop-down" name="category-options">
            <option class="drop-down-item" value="raid">Raid</option>
            <option class="drop-down-item" value="pvp">PvP</option>
            <option class="drop-down-item" value="social">Social</option>
            <option class="drop-down-item" value="leveling">Leveling</option>
          </select>
        </div>

        <button class="form-itemb form-submit" type="submit">Submit</button>
        <!-- <button class="form-itemb form-reset" type="reset">Reset</button> -->
      </form>
    </div>
    <!-- 
      - Event Form: Det ska finnas ett administrationgränssnitt som låter en användare skapa ett event.
    - Endast formulär utan back-end koppling.
    - Formuläret ska innehålla
        - Namn på event
        - Datum
        - Kort beskrivning
        - Agenda
        - Plats för att ladda upp 4 bilder
        - Val av kategori (antingen nöje, utbildning, afterwork)
        - Submit knapp som inte måste göra något
     -->
  </body>
</html>
